<pre><span class="s0">&quot;&quot;&quot;        Exercício - 14 ( Conversor de Temperaturas ) 
Escreva um programa que converta uma temperatura digitada em ºC e converta por ºF.  &quot;&quot;&quot;</span>

<span class="s1">print(</span><span class="s2">'A temperatura de {}ºC corresponde a {:.2f}ºF!'</span><span class="s1">.format(c</span><span class="s4">, </span><span class="s1">f))</span>
